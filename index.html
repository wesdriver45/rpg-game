<!DOCTYPE html>
<html>
<head>
	<title>Sponge Bob Battle</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

	<div class="mainTitle">Sponge Bob Battle RPG!</div>
	<div id="gameBox">
		<!-- characters selected here -->
		<div id="characterSection">
			<div class="sectionTitle">Select Your Character</div>
		</div>
		<!-- section for selected character -->
		<div id="selectedCharacterSection">
			<div class="sectionTitle">Your Character</div>
			<div id="selectedCharacter"></div>
		</div>

		<div id="enemiesBox">
			<div class="sectionTitle">Enemies Availabel to Attack</div>
		</div>

		<div class="fightTitle"></div>
			<div id="fightBox">
				<button id="attackButton">Attack</button>
			</div>

		<div id="action"></div>
			<div class="characterSection">
				<div class="sectionTitle">Defender</div>
				<div id="defender"></div>
			</div>
		</div>
		
	</div>

	<!-- for game message -->
	<div id="gameMessage"></div>






<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="assets/javascript/game.js"></script>

</body>
</html>
